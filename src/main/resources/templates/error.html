<!DOCTYPE HTML>
<html
    xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PAT Registration</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}">
</head>
<body>

<div th:include="common/header"></div>

<div class="container">
    <br>

    <div th:if="${already_exists}">
        <div class="alert alert-danger">Name already exists!</div>
    </div>

    <div th:if="${success}">
        <div class="alert alert-info">You've successfully registered to Java Meetup!</div>
    </div>
    <span th:text="${newUser}"></span>

    <br>

    <div class="card" th:if="${success == null}" style="width:60%">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>New user registration</strong>
        </h5>

        <for class="card-body px-md -5 pt-0">

            <form method="POST" th:object="${user}" action="/rest/registration">
                <div class="mb-3">
                    <label for="name">Name</label>
                    <input type="text" class="form-control"
                           th:classappend="${#fields.hasErrors('name')}? 'is-invalid':''"
                           id="name" name="name" placeholder="Name" th:field="*{name}">
                    <div class="invalid-feedback">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Validation error</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="name">Password</label>
                    <input type="password" class="form-control"
                           th:classappend="${#fields.hasErrors('password')}? 'is-invalid':''"
                           id="password" name="password" placeholder="Password" th:field="*{password}">
                    <div class="invalid-feedback">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Validation error</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="name">Email</label>
                    <input type="email" class="form-control"
                           th:classappend="${#fields.hasErrors('email')}? 'is-invalid':''"
                           id="email" name="email" placeholder="Email" th:field="*{email}">
                    <div class="invalid-feedback">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Validation error</span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="name">Address</label>
                    <input type="text" class="form-control"
                           th:classappend="${#fields.hasErrors('address')}? 'is-invalid':''"
                           id="address" name="address" placeholder="Address" th:field="*{address}">
                    <div class="invalid-feedback">
                        <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Validation error</span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="City">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="country">Country</label>
                        <input id="country" class="form-control" type="text" name="country" placeholder="Country">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="name">Phone</label>
                    <input type="text" class="form-control"
                           th:classappend="${#fields.hasErrors('phone')}? 'is-invalid':''"
                           id="phone" name="phone" placeholder="Phone" th:field="*{phone}">
                    <div class="invalid-feedback">
                        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Validation error</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </for>
    </div>
</div>

<div th:include="common/footer"></div>
</body>
</html>
